spring:
  application:
    name: spring-cloud-redis
  zipkin:
    # zipkin 监控地址
    base-url: http://localhost:8084
  boot:
    admin:
      client:
        # spring-clouda-dmin 监控地址
        url: http://localhost:8087

  #redis配置
  redis:
    host: localhost
    port: 6379
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1ms
        min-idle: 0

